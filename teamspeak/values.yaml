replicaCount: 1

image:
  repository: teamspeaksystems/teamspeak6-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  # LoadBalancerIP: ""

voice:
  port: 9987
filetransfer:
  port: 30033
webquery:
  port: 10080

# Custom MariaDB implementation (optional)
mariadb:
  enabled: false
  image:
    repository: mariadb
    tag: "11.5"
  architecture: standalone
  auth:
    rootPassword: "rootpass"
    database: teamspeak
    username: ts
    password: "tspass"
  primary:
    # MariaDB specific config (e.g., max_connections, etc.)
    configuration: |
      [mysqld]
      max_connections=200
      default_authentication_plugin=mysql_native_password
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
      accessMode: ReadWriteOnce

# Accept license environment variable
licenseAccepted: true

# Ingress for WebQuery (note: ServerQuery is telnet-based; consider TCP proxy or service exposure)
ingress:
  enabled: false
  className: ""
  annotations:
    # For TCP support in ingress-nginx: kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/backend-protocol: "TCP"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# Improved probes using exec to check tsserver process
livenessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - ps aux | grep tsserver || exit 1
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  exec:
    command:
      - /bin/sh
      - -c
      - nc -z localhost {{ .Values.voice.port }} || exit 1
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Persistence for TeamSpeak server data
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 8Gi
  mountPath: /var/tsserver

# Init container for setup (generate config if needed, but using ConfigMap)
initContainer:
  enabled: true
  command:
    - /bin/sh
    - -c
    - |
      if [ ! -f /var/tsserver/tsserver.yaml ]; then
        cp /config/tsserver.yaml /var/tsserver/tsserver.yaml
        chown -R 1000:1000 /var/tsserver
      fi
      /tsserver --accept-license || true

# Network Policy
networkPolicy:
  enabled: false
  # Allow all traffic (adjust for production)
  allowAll: true

# Additional volumes and volumeMounts
extraVolumes: [ ]
extraVolumeMounts: [ ]

customer: "sidler2"