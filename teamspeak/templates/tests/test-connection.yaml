apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "teamspeak.fullname" . }}-test-connection
  labels:
    {{- include "teamspeak.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ include "teamspeak.serviceAccountName" . }}
      containers:
        - name: network-check
          image: busybox:1.35
          command:
            - /bin/sh
          args:
            - -c
            - |
              set -e
              echo "Testing TeamSpeak service connectivity..."
              # Test TCP ports (webquery and filetransfer)
              nc -z -w 3 {{ include "teamspeak.fullname" . }} {{ .Values.webquery.port }} || (echo "WebQuery TCP connection failed" && exit 1)
              nc -z -w 3 {{ include "teamspeak.fullname" . }} {{ .Values.filetransfer.port }} || (echo "FileTransfer TCP connection failed" && exit 1)
              # Test UDP voice port
              echo > /dev/null | nc -u -w 3 {{ include "teamspeak.fullname" . }} {{ .Values.voice.port }} || (echo "Voice UDP connection failed" && exit 1)
              {{- if .Values.mariadb.enabled }}
              echo "Testing MariaDB connectivity..."
              nc -z -w 5 {{ include "teamspeak.mariadb.fullname" . }} 3306 || (echo "MariaDB TCP connection failed" && exit 1)
              {{- end }}
              echo "All network connectivity tests passed!"
      restartPolicy: Never
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}