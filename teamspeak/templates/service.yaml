apiVersion: v1
kind: Service
metadata:
  name: {{ include "teamspeak.fullname" . }}
  labels:
{{ include "teamspeak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  ports:
    - port: {{ .Values.voice.port }}
      targetPort: voice
      protocol: UDP
      name: voice
    - port: {{ .Values.filetransfer.port }}
      targetPort: filetransfer
      protocol: TCP
      name: filetransfer
    - port: {{ .Values.webquery.port }}
      targetPort: webquery
      protocol: TCP
      name: webquery
  selector:
{{ include "teamspeak.selectorLabels" . | nindent 4 }}